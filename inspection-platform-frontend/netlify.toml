# Netlify配置文件

[build]
  # 构建命令
  command = "npm run build"
  
  # 发布目录（Vite默认输出到dist目录）
  publish = "dist"
  
  # Node.js版本
  environment = { NODE_VERSION = "18" }

[build.environment]
  # 构建环境变量
  NODE_ENV = "production"
  GENERATE_SOURCEMAP = "false"

# SPA重定向规则（备用方案，主要使用_redirects文件）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 开发预览设置
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# 本地开发设置
[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
